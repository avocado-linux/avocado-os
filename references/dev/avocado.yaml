supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

runtimes:
  dev:
    packages:
      avocado-runtime: '{{ avocado.distro.version }}'
    extensions:
      - app
      - config-dev
      - avocado-ext-dev
      - avocado-ext-sshd-dev
      - avocado-bsp-{{ avocado.target }}

extensions:
  avocado-ext-dev:
    source:
      type: package
      version: '*'

  avocado-ext-sshd-dev:
    source:
      type: package
      version: '*'

  avocado-bsp-{{ avocado.target }}:
    source:
      type: package
      version: '*'

  app:
    version: 0.1.0

    packages:
      i2c-tools: '*'

  config-dev:
    version: 0.1.0

    users:
      root:
        password: ''

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}
  container_args:
    - --privileged
    - --network=host
    - -v /dev:/dev
    - -v /sys:/sys

  packages:
    avocado-sdk-toolchain: '{{ avocado.distro.version }}'
