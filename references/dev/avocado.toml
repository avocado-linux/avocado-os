supported_targets = "*"
src_dir = "../../"

##
## Runtimes
##

[runtime.dev.dependencies]
avocado-img-bootfiles = "*"
avocado-img-rootfs = "*"
avocado-img-initramfs = "*"
avocado-ext-dev = { ext = "avocado-ext-dev", vsn = "*" }
config = { ext = "config" }
app = { ext = "app" }

# BSPs
[runtime.dev.reterminal-dm.dependencies]
avocado-bsp-reterminal-dm = { ext = "avocado-bsp-reterminal-dm", vsn = "*" }

[runtime.dev.reterminal.dependencies]
avocado-bsp-reterminal = { ext = "avocado-bsp-reterminal", vsn = "*" }

[runtime.dev.raspberrypi5.dependencies]
avocado-bsp-raspberrypi5 = { ext = "avocado-bsp-raspberrypi5", vsn = "*" }

[runtime.dev.raspberrypi4.dependencies]
avocado-bsp-raspberrypi4 = { ext = "avocado-bsp-raspberrypi4", vsn = "*" }

[runtime.dev.jetson-orin-nano-devkit.dependencies]
avocado-img-tegraflash = "*"

[runtime.dev.jetson-agx-orin-devkit.dependencies]
avocado-img-tegraflash = "*"

##
## Extensions
##

[ext.app]
types = ["sysext", "confext"]

[ext.app.dependencies]
i2c-tools = "*"

[ext.config]
types = ["confext"]

[ext.config.users.root]
password = ""

##
## SDK
##

[sdk]
image = "avocadolinux/sdk:apollo-edge"
# container_args = ["--network=avocado-dev-network"]
# repo_url = "http://avocado-dev-repo"
# repo_release = "latest/apollo/edge"

[sdk.dependencies]
avocado-sdk-toolchain = "*"

[sdk.qemux86-64]
container_args = ["--network=host"]

[sdk.qemuarm64]
container_args = ["--network=host"]

##
## Provisioning
##

[provision.usb]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]

[provision.sd]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]

[provision.tegraflash]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]
