supported_targets = "*"
src_dir = "../../"

##
## Runtimes
##

[runtime.dev.dependencies]
avocado-img-bootfiles = "*"
avocado-img-rootfs = "*"
avocado-img-initramfs = "*"
avocado-ext-dev = { ext = "avocado-ext-dev", config = "extensions/dev/avocado.toml" }
avocado-ext-sshd-dev = { ext = "avocado-ext-sshd-dev", config = "extensions/sshd-dev/avocado.toml" }
config = { ext = "config" }
app = { ext = "app" }

# BSPs
[runtime.dev.reterminal-dm.dependencies]
avocado-bsp-reterminal-dm = { ext = "avocado-bsp-reterminal-dm", config = "bsp/reterminal-dm/avocado.toml" }

[runtime.dev.reterminal.dependencies]
avocado-bsp-reterminal = { ext = "avocado-bsp-reterminal", config = "bsp/reterminal/avocado.toml" }

[runtime.dev.raspberrypi5.dependencies]
avocado-bsp-raspberrypi5 = { ext = "avocado-bsp-raspberrypi5", config = "bsp/raspberrypi5/avocado.toml" }

[runtime.dev.raspberrypi4.dependencies]
avocado-bsp-raspberrypi4 = { ext = "avocado-bsp-raspberrypi4", config = "bsp/raspberrypi4/avocado.toml" }

[runtime.dev.icam-540.dependencies]
avocado-bsp-icam-540 = { ext = "avocado-bsp-icam-540", config = "bsp/icam-540/avocado.toml" }
avocado-img-tegraflash = "*"

[runtime.dev.jetson-orin-nano-devkit.dependencies]
avocado-img-tegraflash = "*"

[runtime.dev.jetson-agx-orin-devkit.dependencies]
avocado-img-tegraflash = "*"

[runtime.dev.rubikpi3.dependencies]
avocado-img-ufs = "*"

##
## Extensions
##

[ext.app]
types = ["sysext", "confext"]

[ext.app.dependencies]
i2c-tools = "*"

[ext.config]
types = ["confext"]

[ext.config.users.root]
password = ""

##
## SDK
##

[sdk]
image = "avocadolinux/sdk:apollo-edge"
container_args = ["--network=host"]

[sdk.dependencies]
avocado-sdk-toolchain = "*"

[sdk.qemux86-64]
container_args = ["--network=host"]

[sdk.qemuarm64]
container_args = ["--network=host"]

##
## Provisioning
##

[provision.usb]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]

[provision.sd]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]

[provision.tegraflash]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]

[provision.ufs]
container_args = ["-v", "/dev:/dev", "-v", "/sys:/sys:ro", "--privileged"]
