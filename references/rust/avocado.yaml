supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

runtimes:
  dev:
    packages:
      avocado-runtime: '{{ avocado.distro.version }}'
    extensions:
      - example-rust
      - config-dev
      - avocado-ext-dev
      - avocado-ext-sshd-dev
      - avocado-bsp-{{ avocado.target }}

extensions:
  avocado-ext-dev:
    source:
      type: package
      version: '*'

  avocado-ext-sshd-dev:
    source:
      type: package
      version: '*'

  avocado-bsp-{{ avocado.target }}:
    source:
      type: package
      version: '*'

  config-dev:
    version: 0.1.0

    users:
      root:
        password: ''

  example-rust:
    version: 0.1.0

    packages:
      example-rust-app:
        compile: example-rust-app
        install: rust-install.sh

    sdk:
      packages:
        nativesdk-binutils: '*'
        nativesdk-cargo: '*'
        nativesdk-gcc: '*'
        nativesdk-glibc-dev: '*'
        nativesdk-libgcc-dev: '*'
        nativesdk-rust: '*'
        packagegroup-rust-cross-canadian-avocado-{{ avocado.target }}: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}

  container_args:
    - --network=host
    - --privileged
    - -v /dev:/dev
    - -v /sys:/sys

  compile:
    example-rust-app:
      compile: rust-compile.sh

  packages:
    avocado-sdk-toolchain: '*'
    nativesdk-avocado-hitl: '*'
    nativesdk-openssh-scp: '*'
    nativesdk-openssh-ssh: '*'
    nativesdk-rsync: '*'
