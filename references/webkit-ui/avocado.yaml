supported_targets:
  - raspberrypi5
  - raspberrypi4
  - reterminal
  - reterminal-dm
  - icam-540
  - jetson-orin-nano-devkit
  - jetson-agx-orin-devkit

distro:
  release: 2024
  channel: edge

runtimes:
  dev:
    packages:
      avocado-runtime: '*'
    extensions:
      - app
      - config-dev
      - avocado-ext-dev
      - avocado-ext-sshd-dev
      - avocado-ext-webkit
      - avocado-bsp-{{ avocado.target }}

extensions:
  avocado-ext-dev:
    source:
      type: package
      version: '*'

  avocado-ext-sshd-dev:
    source:
      type: package
      version: '*'

  avocado-ext-webkit:
    source:
      type: package
      version: '*'

  avocado-bsp-{{ avocado.target }}:
    source:
      type: package
      version: '*'

  app:
    version: 0.1.0

    packages:
      libdrm-tests: '*'

  config-dev:
    version: 0.1.0

    users:
      root:
        password: ''

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}-{{ avocado.distro.channel }}

  container_args:
    - --network=host
    - --privileged
    - -v /dev:/dev
    - -v /sys:/sys

  packages:
    avocado-sdk-toolchain: '*'
