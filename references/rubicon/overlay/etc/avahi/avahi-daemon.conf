[server]
# Hostname for mDNS advertisement
host-name=rubicon
domain-name=local

# Allow publishing on the USB network interface
allow-interfaces=usb0

# Enable IPv4 and disable IPv6 for simplicity
use-ipv4=yes
use-ipv6=no

# Announce rubicon.local on the network
enable-dbus=yes
allow-point-to-point=yes

[wide-area]
enable-wide-area=no

[publish]
# Publish local hostname
publish-hinfo=yes
publish-workstation=yes
publish-addresses=yes

[reflector]
enable-reflector=no

