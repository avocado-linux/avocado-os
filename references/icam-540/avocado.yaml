default_target: icam-540
supported_targets:
  - icam-540

distro:
  version: 0.1.0
  channel: apollo-edge

runtimes:
  dev:
    packages:
      avocado-runtime: '{{ avocado.distro.version }}'
    extensions:
      - app
      - config-dev
      - avocado-ext-dev
      - avocado-ext-sshd-dev
      - avocado-bsp-{{ avocado.target }}

extensions:
  avocado-ext-dev:
    source:
      type: package
      version: '*'

  avocado-ext-sshd-dev:
    source:
      type: package
      version: '*'

  avocado-bsp-{{ avocado.target }}:
    source:
      type: package
      version: '*'

  app:
    version: 0.1.0

    packages:
      gst-plugin-pylon: '*'
      gstreamer1.0: '*'
      gstreamer1.0-plugins-bad-mpegtsmux: '*'
      gstreamer1.0-plugins-base-tcp: '*'
      gstreamer1.0-plugins-base-videoconvertscale: '*'
      gstreamer1.0-plugins-good-jpeg: '*'
      gstreamer1.0-plugins-good-multipart: '*'
      gstreamer1.0-plugins-good-rtp: '*'
      gstreamer1.0-plugins-good-udp: '*'
      gstreamer1.0-plugins-nvjpeg: '*'
      gstreamer1.0-plugins-nvvidconv: '*'
      i2c-tools: '*'
      opencv: '*'
      pylon: '*'
      pylon-dev: '*'
      udev-hwdb: '*'
      usbutils: '*'
      v4l-utils: '*'

  config-dev:
    version: 0.1.0
    users:
      root:
        password: ''

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}

  container_args:
    - --network=host
    - --privileged
    - -v /dev:/dev
    - -v /sys:/sys

  packages:
    avocado-sdk-toolchain: '*'
