default_target: raspberrypi5
supported_targets:
  - raspberrypi5

distro:
  release: 2024
  channel: edge

extensions:
  avocado-bsp-raspberrypi5:
    version: 2024.1.0
    release: r0
    summary: Board support for the Raspberry Pi 5
    description: Board support for the Raspberry Pi 5
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    types:
      - sysext
      - confext

    on_merge:
      - udevadm control --reload
      - udevadm trigger --type=subsystems --action=add --settle
      - udevadm trigger --type=devices --action=add --settle

    packages:
      bluez-firmware-rpidistro-bcm4345c0-hcd: '*'
      bluez-firmware-rpidistro-bcm4345c5-hcd: '*'
      fwup: '*'
      linux-firmware-rpidistro-bcm43455: '*'
      linux-firmware-rpidistro-bcm43456: '*'
      kernel-module-aes-ce-blk: '*'
      kernel-module-aes-ce-cipher: '*'
      kernel-module-bluetooth: '*'
      kernel-module-brcmfmac: '*'
      kernel-module-brcmutil: '*'
      kernel-module-btbcm: '*'
      kernel-module-cfg80211: '*'
      kernel-module-dwc2: '*'
      kernel-module-ecc: '*'
      kernel-module-ecdh-generic: '*'
      kernel-module-fuse: '*'
      kernel-module-gf128mul: '*'
      kernel-module-ghash-ce: '*'
      kernel-module-gpio-keys: '*'
      kernel-module-gpu-sched: '*'
      kernel-module-hci-uart: '*'
      kernel-module-ipv6: '*'
      kernel-module-libaes: '*'
      kernel-module-libcomposite: '*'
      kernel-module-lz4: '*'
      kernel-module-lz4-compress: '*'
      kernel-module-mc: '*'
      kernel-module-nf-conncount: '*'
      kernel-module-nf-nat: '*'
      kernel-module-nsh: '*'
      kernel-module-nvmem-rmem: '*'
      kernel-module-openvswitch: '*'
      kernel-module-pisp-be: '*'
      kernel-module-pwm-fan: '*'
      kernel-module-raspberrypi-gpiomem: '*'
      kernel-module-raspberrypi-hwmon: '*'
      kernel-module-rfkill: '*'
      kernel-module-rp1: '*'
      kernel-module-rp1-adc: '*'
      kernel-module-rp1-mailbox: '*'
      kernel-module-rp1-pio: '*'
      kernel-module-rpivid-hevc: '*'
      kernel-module-sch-fq-codel: '*'
      kernel-module-sha1-ce: '*'
      kernel-module-sha2-ce: '*'
      kernel-module-sha256-arm64: '*'
      kernel-module-spi-bcm2835: '*'
      kernel-module-spidev: '*'
      kernel-module-u-ether: '*'
      kernel-module-u-serial: '*'
      kernel-module-uio: '*'
      kernel-module-uio-pdrv-genirq: '*'
      kernel-module-usb-f-acm: '*'
      kernel-module-usb-f-ecm: '*'
      kernel-module-v3d: '*'
      kernel-module-v4l2-mem2mem: '*'
      kernel-module-videobuf2-common: '*'
      kernel-module-videobuf2-dma-contig: '*'
      kernel-module-videobuf2-memops: '*'
      kernel-module-videobuf2-v4l2: '*'
      kernel-module-videodev: '*'
      kernel-module-zram: '*'
      kernel-module-zsmalloc: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}-{{ avocado.distro.channel }}
