default_target: reterminal-dm
supported_targets:
  - reterminal-dm

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-bsp-reterminal-dm:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Board support for the ReTerminal DM
    description: Board support for the ReTerminal DM
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    types:
      - sysext
      - confext

    overlay: bsp/reterminal-dm/overlay

    modprobe:
      - gpio-pca953x
      - rtc-pcf8563w

    on_merge:
      - udevadm control --reload
      - udevadm trigger --type=subsystems --action=add --settle
      - udevadm trigger --type=devices --action=add --settle

    packages:
      fwup: '*'
      kernel-module-at24: '*'
      kernel-module-backlight: '*'
      kernel-module-bcm2835-codec: '*'
      kernel-module-bcm2835-isp: '*'
      kernel-module-bcm2835-mmal-vchiq: '*'
      kernel-module-bcm2835-unicam-legacy: '*'
      kernel-module-bcm2835-v4l2: '*'
      kernel-module-bluetooth: '*'
      kernel-module-brcmfmac: '*'
      kernel-module-brcmutil: '*'
      kernel-module-btbcm: '*'
      kernel-module-can-dev: '*'
      kernel-module-cdc-acm: '*'
      kernel-module-cfg80211: '*'
      kernel-module-drm-shmem-helper: '*'
      kernel-module-dwc2: '*'
      kernel-module-ecc: '*'
      kernel-module-ecdh-generic: '*'
      kernel-module-goodix-ts: '*'
      kernel-module-gpio-pca953x: '*'
      kernel-module-gpu-sched: '*'
      kernel-module-hci-uart: '*'
      kernel-module-i2c-dev: '*'
      kernel-module-i2c-mux: '*'
      kernel-module-i2c-mux-pinctrl: '*'
      kernel-module-ili9881d: '*'
      kernel-module-imx219: '*'
      kernel-module-ipv6: '*'
      kernel-module-joydev: '*'
      kernel-module-libaes: '*'
      kernel-module-ltr30x: '*'
