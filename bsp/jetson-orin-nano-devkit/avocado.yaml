src_dir: ../../

default_target: jetson-orin-nano-devkit
supported_targets:
  - jetson-orin-nano-devkit

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-bsp-jetson-orin-nano-devkit:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Board support for the Nvidia Jetson Orin Nano devkit
    description: Board support for the Nvidia Jetson Orin Nano devkit
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    types:
      - sysext
      - confext

    on_merge:
      - udevadm control --reload
      - udevadm trigger --type=subsystems --action=add --settle
      - udevadm trigger --type=devices --action=add --settle
      - nvbootctrl verify

    packages:
      kernel-module-at24: '*'
