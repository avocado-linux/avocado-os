default_target: raspberrypi4
supported_targets:
  - raspberrypi4

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-bsp-raspberrypi4:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Board support for the Raspberry Pi 4
    description: Board support for the Raspberry Pi 4
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    types:
      - sysext
      - confext

    on_merge:
      - udevadm trigger --action=add

    packages:
      fwup: '*'
      kernel-module-bcm2835-codec: '*'
      kernel-module-bcm2835-isp: '*'
      kernel-module-bcm2835-mmal-vchiq: '*'
      kernel-module-bcm2835-v4l2: '*'
      kernel-module-bluetooth: '*'
      kernel-module-brcmfmac: '*'
      kernel-module-brcmutil: '*'
      kernel-module-btbcm: '*'
      kernel-module-cfg80211: '*'
      kernel-module-ecc: '*'
      kernel-module-ecdh-generic: '*'
      kernel-module-fuse: '*'
      kernel-module-gpu-sched: '*'
      kernel-module-hci-uart: '*'
      kernel-module-ipv6: '*'
      kernel-module-libaes: '*'
      kernel-module-mc: '*'
      kernel-module-raspberrypi-gpiomem: '*'
      kernel-module-raspberrypi-hwmon: '*'
      kernel-module-rfkill: '*'
      kernel-module-sch-fq-codel: '*'
      kernel-module-snd-bcm2835: '*'
      kernel-module-uio: '*'
      kernel-module-uio-pdrv-genirq: '*'
      kernel-module-v3d: '*'
      kernel-module-v4l2-mem2mem: '*'
      kernel-module-vc-sm-cma: '*'
      kernel-module-videobuf2-common: '*'
      kernel-module-videobuf2-dma-contig: '*'
      kernel-module-videobuf2-memops: '*'
      kernel-module-videobuf2-v4l2: '*'
      kernel-module-videobuf2-vmalloc: '*'
      kernel-module-videodev: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}
