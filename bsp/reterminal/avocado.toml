default_target = "reterminal"
supported_targets = ["reterminal"]
src_dir = "../../"

[ext.avocado-bsp-reterminal]
version = "1.0.0"
release = "r0"
vendor = "Avocado Linux <info@avocadolinux.org>"
summary = "Board support for the ReTerminal"
description = "Board support for the ReTerminal"
license = "Apache-2.0"
url = "https://github.com/avocadolinux/avocado-os"
types = ["sysext", "confext"]
modprobe = ["gpio-pca953x", "rtc-pcf8563"]
on_merge = [
  "udevadm control --reload",
  "udevadm trigger --type=subsystems --action=add --settle",
  "udevadm trigger --type=devices --action=add --settle"
]

[ext.avocado-bsp-reterminal.dependencies]
kernel-module-v3d = "*"
