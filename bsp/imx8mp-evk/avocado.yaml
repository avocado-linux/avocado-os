default_target: imx8mp-evk
supported_targets:
  - imx8mp-evk

distro:
  release: 2024
  channel: edge

extensions:
  avocado-bsp-imx8mp-evk:
    version: 2024.1.0
    release: r0
    summary: Board support for the i.MX 8M Plus EVK
    description: Board support for the i.MX 8M Plus EVK
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    on_merge:
      - udevadm control --reload
      - udevadm trigger --type=subsystems --action=add --settle
      - udevadm trigger --type=devices --action=add --settle

    packages:

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}
