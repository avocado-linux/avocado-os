default_target: imx93-evk
supported_targets:
  - imx93-evk

distro:
  release: 2024
  channel: edge

extensions:
  avocado-bsp-imx93-evk:
    version: 2024.1.0
    release: r0
    summary: Board support for the i.MX 93 EVK
    description: Board support for the i.MX 93 EVK
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    on_merge:
      - udevadm control --reload
      - udevadm trigger --type=subsystems --action=add --settle
      - udevadm trigger --type=devices --action=add --settle

    packages:
      fwup: '*'
      kernel-module-btnxpuart: '*'
      kernel-module-can-dev: '*'
      kernel-module-crct10dif-ce: '*'
      kernel-module-flexcan: '*'
      kernel-module-imx-pcm-dma: '*'
      kernel-module-imx8-media-dev: '*'
      kernel-module-layerscape-edac-mod: '*'
      kernel-module-polyval-ce: '*'
      kernel-module-polyval-generic: '*'
      kernel-module-rtc-pcf2127: '*'
      kernel-module-rtc-pcf2131: '*'
      kernel-module-snd-soc-fsl-asoc-card: '*'
      kernel-module-snd-soc-fsl-micfil: '*'
      kernel-module-snd-soc-fsl-sai: '*'
      kernel-module-snd-soc-fsl-utils: '*'
      kernel-module-snd-soc-fsl-xcvr: '*'
      kernel-module-snd-soc-imx-audmux: '*'
      kernel-module-snd-soc-imx-card: '*'
      kernel-module-snd-soc-wm8962: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}
