supported_targets: '*'

distro:
  release: 2024
  channel: edge

extensions:
  avocado-ext-sshd-dev:
    version: 2024.1.0
    release: r0
    summary: SSH server with root login
    description: SSH server that allows root login with no password. DO NOT USE IN PRODUCTION.
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    overlay: overlay

    enable_services:
      - sshd.socket

    on_merge:
      - systemctl restart --no-block sshd.socket

    packages:
      openssh: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}
