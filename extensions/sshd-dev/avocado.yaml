supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

ext:
  avocado-ext-sshd-dev:
    version: '{{ config.distro.version }}'
    release: r0
    summary: SSH server with root login
    description: SSH server that allows root login with no password. DO NOT USE IN PRODUCTION.
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    overlay: overlay

    enable_services:
    - sshd.socket

    on_merge:
    - systemctl restart --no-block sshd.socket

    dependencies:
      openssh: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ config.distro.channel }}
  dependencies:
    avocado-sdk-toolchain: '*'
