src_dir: ../../

supported_targets:
- raspberrypi4
- raspberrypi5
- reterminal
- reterminal-dm

distro:
  version: 0.1.0
  channel: apollo-edge

ext:
  avocado-ext-docker:
    version: '{{ config.distro.version }}'
    release: r0
    summary: Avocado Docker container engine
    description: Avocado Docker container engine
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    enable_services:
    - docker.service

    dependencies:
      docker: '*'
      kernel-module-br-netfilter: '*'
      kernel-module-bridge: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ config.distro.channel }}
  dependencies:
    avocado-sdk-toolchain: '*'
