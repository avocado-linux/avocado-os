supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-ext-cockpit:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Cockpit with web interface
    description: A web-based graphical interface for device configuration
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    overlay: overlay

    enable_services:
      - cockpit.socket
      - NetworkManager.service

    on_merge:
      - systemctl restart --no-block cockpit.socket
      - systemctl start --no-block NetworkManager.service

    packages:
      bash: '*'
      cockpit: '*'
      cockpit-apps: '*'
      cockpit-bridge: '*'
      cockpit-dashboard: '*'
      cockpit-desktop: '*'
      cockpit-kdump: '*'
      cockpit-networkmanager: '*'
      cockpit-selinux: '*'
      cockpit-shell: '*'
      cockpit-sosreport: '*'
      cockpit-systemd: '*'
      cockpit-users: '*'
      cockpit-ws: '*'
      coreutils: '*'
      sscg: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}
