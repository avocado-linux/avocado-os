supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-ext-cockpit:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Cockpit with web interface
    description: A web-based graphical interface for device configuration
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    enable_services:
      - cockpit.service

    on_merge:
      - systemctl restart --no-block cockpit.service

    packages:
      bash: '*'
      cockpit: '*'
      cockpit-bridge: '*'
      cockpit-dashboard: '*'
      cockpit-networkmanager: '*'
      cockpit-shell: '*'
      cockpit-systemd: '*'
      cockpit-ws: '*'
      coreutils: '*'
      sscg: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}
