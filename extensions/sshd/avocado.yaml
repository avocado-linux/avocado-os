supported_targets: '*'

distro:
  release: 2024
  channel: edge

extensions:
  avocado-ext-sshd:
    version: 2024.1.0
    release: r0
    summary: OpenSSH server
    description: OpenSSH server
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    enable_services:
      - sshd.socket

    on_merge:
      - systemctl restart --no-block sshd.socket

    packages:
      openssh: '*'

    sdk:
      packages:
        nativesdk-openssh-ssh: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.release }}
