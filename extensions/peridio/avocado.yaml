supported_targets: '*'

distro:
  version: 0.1.0
  channel: apollo-edge

extensions:
  avocado-ext-peridio:
    version: '{{ avocado.distro.version }}'
    release: r0
    summary: Peridio firmware updater
    description: Peridio firmware updater
    license: Apache-2.0
    url: https://github.com/avocadolinux/avocado-os
    vendor: Avocado Linux <info@avocadolinux.org>

    overlay: overlay

    enable_services:
      - peridiod.service

    on_merge:
      - systemctl restart --no-block peridiod.service

    packages:
      peridiod: '*'

sdk:
  image: docker.io/avocadolinux/sdk:{{ avocado.distro.channel }}
